<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AI Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .glass-ui {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="glass-ui rounded-2xl p-8 max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">AI Interview Platform</h1>
        <p class="text-gray-300">Select your role to continue</p>
      </div>

      <div class="space-y-6">
        <div>
          <label for="role-select" class="block text-sm font-medium text-gray-300 mb-2">
            Select Role
          </label>
          <select
            id="role-select"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="" disabled selected>Choose your role...</option>
            <option value="recruiter">Recruiter</option>
            <option value="hiring-manager">Hiring Manager</option>
            <option value="administrator">Administrator</option>
            <option value="candidate">Candidate</option>
          </select>
        </div>

        <button
          id="continue-btn"
          disabled
          class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200"
        >
          Continue
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-xs text-gray-400">
          Currently, only the Recruiter dashboard is available.
        </p>
      </div>
    </div>

    <script>
      const roleSelect = document.getElementById('role-select');
      const continueBtn = document.getElementById('continue-btn');

      roleSelect.addEventListener('change', function() {
        continueBtn.disabled = !this.value;
      });

      continueBtn.addEventListener('click', function() {
        const selectedRole = roleSelect.value;

        switch(selectedRole) {
          case 'recruiter':
            window.location.href = '/dashboards/hr/';
            break;
          case 'hiring-manager':
            alert('Hiring Manager dashboard coming soon!');
            break;
          case 'administrator':
            alert('Administrator dashboard coming soon!');
            break;
          case 'candidate':
            alert('Candidate portal coming soon!');
            break;
          default:
            alert('Please select a role');
        }
      });
    </script>
  </body>
</html>
