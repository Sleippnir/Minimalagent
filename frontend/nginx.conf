server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index interview_creation_test.html;

    # Enable CORS for API calls
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'authorization, x-client-info, apikey, content-type' always;

    # Security headers - remove problematic headers, use CSP instead
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    # Use CSP frame-ancestors instead of X-Frame-Options
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co; frame-ancestors 'none'";

    # Handle preflight requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Cache headers - use Cache-Control instead of Expires
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Fix content-type for fonts
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Content-Type "font/ttf;charset=utf-8";
        }
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy API calls to the backend
    location /api/ {
        proxy_pass http://api:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}