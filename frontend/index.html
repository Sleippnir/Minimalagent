<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AI Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        text-size-adjust: 100%;
      }
      .glass-ui {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
    <div class="glass-ui rounded-2xl p-8 max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <div class="mb-4">
          <svg class="w-16 h-16 mx-auto text-cyan-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">AI Interview Platform</h1>
        <p class="text-gray-300">Choose your role to access the dashboard</p>
      </div>

      <div class="space-y-6">
        <div>
          <label for="role-select" class="block text-sm font-medium text-gray-300 mb-3">
            Select Your Role
          </label>
          <div class="relative">
            <div id="role-selector" class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white cursor-pointer focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 hover:bg-white/15 flex items-center justify-between">
              <span id="selected-role">Choose your role...</span>
              <svg class="w-5 h-5 text-gray-400 transition-transform duration-200" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
            <div id="role-dropdown" class="absolute top-full left-0 right-0 mt-1 bg-white/10 backdrop-blur-md border border-white/20 rounded-lg shadow-lg opacity-0 invisible transition-all duration-200 z-10">
              <div class="py-1">
                <div class="px-4 py-2 hover:bg-white/20 cursor-pointer text-white transition-colors duration-150 flex items-center" data-value="recruiter">
                  <span class="mr-2">üëî</span> Recruiter
                </div>
                <div class="px-4 py-2 hover:bg-white/20 cursor-pointer text-white transition-colors duration-150 flex items-center" data-value="hiring-manager">
                  <span class="mr-2">üè¢</span> Hiring Manager
                </div>
                <div class="px-4 py-2 hover:bg-white/20 cursor-pointer text-white transition-colors duration-150 flex items-center" data-value="administrator">
                  <span class="mr-2">‚öôÔ∏è</span> Administrator
                </div>
                <div class="px-4 py-2 hover:bg-white/20 cursor-pointer text-white transition-colors duration-150 flex items-center" data-value="candidate">
                  <span class="mr-2">üë§</span> Candidate
                </div>
              </div>
            </div>
          </div>
        </div>

        <button
          id="continue-btn"
          disabled
          class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:hover:scale-100 shadow-lg"
        >
          Continue
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-xs text-gray-400">
          Recruiter dashboard and Candidate portal are now available. Other roles coming soon.
        </p>
      </div>
    </div>

    <script>
      const roleSelector = document.getElementById('role-selector');
      const selectedRole = document.getElementById('selected-role');
      const roleDropdown = document.getElementById('role-dropdown');
      const dropdownArrow = document.getElementById('dropdown-arrow');
      const continueBtn = document.getElementById('continue-btn');
      let selectedValue = '';

      roleSelector.addEventListener('click', function() {
        const isOpen = !roleDropdown.classList.contains('opacity-0');
        if (isOpen) {
          closeDropdown();
        } else {
          openDropdown();
        }
      });

      function openDropdown() {
        roleDropdown.classList.remove('opacity-0', 'invisible');
        roleDropdown.classList.add('opacity-100', 'visible');
        dropdownArrow.classList.add('rotate-180');
      }

      function closeDropdown() {
        roleDropdown.classList.remove('opacity-100', 'visible');
        roleDropdown.classList.add('opacity-0', 'invisible');
        dropdownArrow.classList.remove('rotate-180');
      }

      // Handle option selection
      roleDropdown.addEventListener('click', function(e) {
        const option = e.target.closest('[data-value]');
        if (option) {
          selectedValue = option.dataset.value;
          const emoji = option.querySelector('span').textContent;
          const text = option.textContent.trim();
          selectedRole.textContent = text;
          selectedRole.classList.remove('text-gray-400');
          selectedRole.classList.add('text-white');
          continueBtn.disabled = false;
          closeDropdown();
        }
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        if (!roleSelector.contains(e.target)) {
          closeDropdown();
        }
      });

      continueBtn.addEventListener('click', function() {
        if (!selectedValue) {
          alert('Please select a role');
          return;
        }

        switch(selectedValue) {
          case 'recruiter':
            window.location.href = '/dashboards/hr/';
            break;
          case 'candidate':
            window.location.href = '/candidate/';
            break;
          case 'hiring-manager':
            alert('Hiring Manager dashboard coming soon!');
            break;
          case 'administrator':
            alert('Administrator dashboard coming soon!');
            break;
          default:
            alert('Please select a role');
        }
      });
    </script>
  </body>
</html>
