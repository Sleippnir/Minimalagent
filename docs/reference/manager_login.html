<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login - Minimalagent</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="favicon-16.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="screen">
        <div class="auth-container">
            <div class="text-center mb-8">
                <h1>Manager Portal</h1>
                <p>Access the interview management system</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" required class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400" placeholder="manager@company.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" required class="w-full px-3 py-2 bg-transparent border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400" placeholder="Enter your password">
                </div>

                <button type="submit" id="login-btn" class="w-full flex items-center justify-center">
                    <span id="login-text">Sign In</span>
                    <div id="login-loader" class="loader hidden ml-3" style="width: 20px; height: 20px;"></div>
                </button>
            </form>

            <!-- Error Message -->
            <div id="error-message" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded-md text-red-200 text-sm">
            </div>

            <!-- Links -->
            <div class="mt-6 text-center text-sm text-gray-400">
                <a href="#" id="forgot-password" class="hover:text-cyan-400">Forgot your password?</a>
            </div>

            <!-- Debug Info (hidden by default) -->
            <div id="debug-info" class="hidden mt-8 p-4 bg-gray-800 rounded-md">
                <h3 class="text-sm font-semibold mb-2">Debug Information</h3>
                <div class="text-xs text-gray-400 space-y-1">
                    <div><strong>Auth State:</strong> <span id="debug-auth-state">Checking...</span></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="manager_login.js"></script>
</body>
</html>
